<!DOCTYPE html>
<html lan="en">
    <head>
        <title>Registration form for my employees</title>
    </head>
    <body>
        <h2>Register Employee Here</h2>
        <form>
            <h4>Employee Personal Details</h4>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name"><br>
            <label for="number">Phone Number:</label>
            <input type="text" name="Phone number" id="number"><br>
            <label for="Id no">ID Number:</label>
            <input type="text" name="Id no" id="Id no"><br>
            <label for="pin">KRA PIN:</label>
            <input type="text" name="pin" id="pin"><br>
            <label for="address">Email Address:</label>
            <input type="text" name="address" id="address"><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="Gender" value="male">male
            <input type="radio" name="Gender" value="female">female
            <br>
            <label for=department">Department:</label>
        <select name="department">
            <option>ICT</option>
            <option>Management</option>
            <option>Finance</option>
            <option>Human Resource</option>
            <option>Customer Service</option>

        </select>
        <h4>Employee Remuneration Package</h4>
        <label for="salary">Basic Salary:</label>
        <input type="text" name="salary" id="salary"><br>
        <label for ="allowance">House Allowance:</label>
        <input type="text" name="allowance" id="allowance"><br>
        <label for="commuter">Commuter Allowance:</label>
        <input type="text" name="commuter" id="commuter"><br></br>
        <input type="submit" name="register" value="Register Employee">

        </form>
        
    </body>
</html>
