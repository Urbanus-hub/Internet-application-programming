<!DOCTYPE html>
<html>
    <head>
        <title>Submission</title>

    </head>
    <body>
        <h1>Form to Submit My Comments</h1>
        <form>
            <h4>Personal Details</h4>
            <label for="Name">Name:</label>
            <input type="text" name="name" id="name">
           <h5>
            <label for="Email Address">Email Address:</label>
            <input type="text" name="Email Address" id="Email Address\n">
          </h5>
          <h5>
            <label for="Gender">Gender:</label>
            <input type="radio" name="Gender" value="male">male
            <input type="radio" name="Gender" value="female">female
        </h5>
        <h5>
        <label for="Age">Age:</label>
        <select name="Age">
            <option>under 18</option>
            <option>under 30</option>
            <option>under 60</option>
            <option>over 60</option>
        </select>
        </h5>
        
        <h5>Please comment here</h5>
        <label for="Comments">Comments:</label><br>
        <textarea id="Comments" name="Comments" rows="2" cols="40"></textarea><br>
        <input type="submit" name="submit" value="Submit My Comments">

        </form>
    </body>
</html>
